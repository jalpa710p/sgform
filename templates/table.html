<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
     <h2> Table</h2>
    <table border="1">
        <thead>
            <tr>
                <th>id</th>
                <th>username</th>
                <th>phone</th>
                <th>email</th>
                <th>password</th>
                <th>actions</th>
            </tr>
        </thead>
        <tbody>
        {% for i in data %}
            <tr>
                <td>{{i.id}}</td>
                <td>{{i.usn}}</td>
                <td>{{i.phn}}</td>
                <td>{{i.eml}}</td>
                <td>{{i.psd}}</td>
                <td>
                    <a href="{% url 'edit' id=i.id%}"> <button>Edit</button></a>
                    <a href="{% url 'delete' id=i.id%}"> <button>Delete</button></a>

                </td>

            </tr>
        {% endfor %}
            <!-- Add more rows as needed -->
        </tbody>
    </table>
</body>
</html>
